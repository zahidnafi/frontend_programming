<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- script babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- kodingan js -->
    <script type="text/babel">
        // membuat komponen
        function Hello(props){
            const {nama} = props;

            return (
                <div>
                    <h1>Hello {nama}</h1>
                    <p> Saya Frontend Engineer</p>        
                </div>
            );
        }

        function Header(){
            return(
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
            );
        }


        function Main(){
            return (
            <main>
                <Hello nama ="Zahid"/>
                <Hello nama="Folan"/>
                <Hello nama="Fulan"/>
            </main>
            );
        }

        function Footer(){
            return(
                <footer>
                    <h2>copyright by zahid</h2>
                    <p>created by react.js</p>
                </footer>
            );
        }

        function App(){
            return(
                <div>
                    <Header/>
                    <Main/>
                    <Footer/>
                </div>
            )
        }

        // ambil root element
        const rootElement = document.getElementById("root");

        // buat root react
        const root = ReactDOM.createRoot(rootElement);

        // render 
        root.render(<Hello/>);
        root.render(<App/>)
    </script>
</body>
